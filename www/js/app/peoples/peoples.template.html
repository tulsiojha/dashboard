<div class="pageTopBar">
    <span class="pageBackButton" ng-click="onBackClicked()"><img ng-src="./img/back.svg"></span>
    <span class="pageTitle">Peoples</span>
    <span class="offset"></span>
    
</div>
<div class="peoplesHolder" id="peoplesHolder">
    <div class="peoples" ng-repeat="people in persons;" ng-click="showDetail($index)">
        <div class="avatar"><img ng-src="{{people.avatar}}"></div><div class="info"><div>{{people.name}}</div><div>{{people.email}}</div></div>
    </div>
    <div ng-if="loading" class="loading">
    </div>
</div>
